{% if post.tags %}
	{% for tag in post.tags %}
  	<a data-event-label="{{ tag }}" data-event-category="Tag-It" href="/tags#{{ tag }}" title="">{{ tag }}</a>
	{% endfor %}
{% endif %}


{% if page.tags %}
	{% for tag in page.tags %}
	  <a data-event-label="{{ tag }}" data-event-category="Tag-It" href="/tag#{{ tag }}" title="">{{ tag }}</a>
	{% endfor %}
{% endif %}
